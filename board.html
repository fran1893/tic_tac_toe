<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="players container">
      <div class="player_1">Player 1</div>
      <div class="player_2">Player 2</div>
    </div>
    <div class="container text-center">
      <div class="board">
        <div class="row">
          <div class="col-4 square" id="0"></div>
          <div class="col-4 square" id="1"></div>
          <div class="col-4 square" id="2"></div>
        </div>
        <div class="row">
          <div class="col-4 square" id="3"></div>
          <div class="col-4 square" id="4"></div>
          <div class="col-4 square" id="5"></div>
        </div>
        <div class="row">
          <div class="col-4 square" id="6"></div>
          <div class="col-4 square" id="7"></div>
          <div class="col-4 square" id="8"></div>
        </div>
      </div>
      <div class="status" id="status"></div>
      <button class="btn btn-primary btn-restart" id="restart">
        Reiniciar juego
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>

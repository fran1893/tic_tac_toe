<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container welcome_wrapper">
      <h1 class="welcome_title">Tres en raya</h1>
      <h2 class="welcome_subtitle">
        Elige tu modo de juego y empieza a testear tus habilidades!
      </h2>
      <div class="welcome_image_wrapper">
        <img
          src="./images/welcome_image.png"
          alt="Game Zone image"
          class="welcome_image"
        />
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <button
            class="btn btn-block btn-lg btn-game-mode"
            id="human-vs-human"
          >
            Jugar contra otro jugador
          </button>
        </div>
        <div class="col-md-4">
          <button
            class="btn btn-block btn-lg btn-game-mode"
            id="human-vs-computer"
          >
            Jugar contra la m√°quina
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
